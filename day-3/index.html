<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Variables</title>
</head>
<body>
    <h1>Update CSS Variables with <span style="color: paleturquoise; border: 5px solid pink;">JS</span></h1>
    
    <div class="controls">
        <label for="spacing">Spacing :</label>
        <input id="spacing" type="range" name="spacing" min="0" max="50" value="10" data-sizing="px">
    
        <label for="blur">Blur :</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">
    
        <label for="base">Base Color</label>
        <input id="base" type="color" name="base" value="#ffc0cb">
      </div>

      <img src="https://www.heatsheets.com/wp-content/uploads/2017/06/summer-1.jpg" style="width: 50%" alt="">
    
    <script src="main.js"></script>
</body>
</html>
